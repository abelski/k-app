<div class="filter">
    <div class="date-filter">
        <p class="filter-header">Vacation start date</p>
        <div class="uui-datepicker input-daterange input-group" id="filterDatepicker">
            <div>
                <input #beginDate [ngModel]="date" type="text" class="uui-form-element" name="start" placeholder="mm/dd/yyyy"/>
            </div>
        </div>
        <p class="filter-header">Vacation end date</p>
        <div class="uui-datepicker input-daterange input-group" id="filterDatepicker">
            <div>
                <input #endDate [ngModel]="date" type="text" class="uui-form-element" name="end" placeholder="mm/dd/yyyy"/>
            </div>
        </div>
    </div>
    <div class="details-tags">
        <p class="filter-header">Tags</p>
        <div (click)="deleteFilterTag(tag)" class="tag" *ngFor="let tag of filterTags">{{tag.name}}</div>
    </div>
</div>
