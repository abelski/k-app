<div class="row">
    <div class="col-md-8">
        <div class="avatar-img"><i class="material-icons mdl-list__item-avatar"><img [src]="comment.author.avatar.uri + comment.author.avatar.extension"/></i></div>
        <div class="comment-body">
            <div class="comment-owner">{{comment.author.firstName}} {{comment.author.lastName}}</div>
            <div class="comment-text">{{comment.text}}</div>
        </div>
    </div>
</div>
